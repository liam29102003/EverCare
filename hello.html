<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Focus</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .dim-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5); /* Adjust the last value (0.5) for transparency */
      pointer-events: none; /* Allows interactions with elements behind the overlay */
      transition: opacity 0.3s ease;
      opacity: 0; /* Start with full transparency */
    }

    .input-container {
      position: relative;
      z-index: 1; /* Ensure the content is above the overlay */
    }

    /* Your content styles go here */
    .content {
      position: relative;
      z-index: 1; /* Ensure the content is above the overlay */
      color: #fff;
      text-align: center;
      padding: 20px;
      transition: filter 0.3s ease;
    }

    .input-container input:focus {
      filter: brightness(1.5); /* Adjust the value to control the brightness of the focused input */
    }
  </style>
</head>
<body>
  <div class="dim-overlay"></div>
  <div class="input-container">
    <input type="text" placeholder="Click to focus">
  </div>
  <div class="content">
    <h1>Your Content Here</h1>
    <p>This is your webpage content.</p>
  </div>

  <script>
    const input = document.querySelector('input');
    const dimOverlay = document.querySelector('.dim-overlay');
    const content = document.querySelector('.content');

    input.addEventListener('focus', () => {
      dimOverlay.style.opacity = 1;
      content.style.filter = 'brightness(0.5)'; /* Adjust the value to control the brightness of other content */
    });

    input.addEventListener('blur', () => {
      dimOverlay.style.opacity = 0;
      content.style.filter = 'brightness(1)';
    });
  </script>
</body>
</html>
